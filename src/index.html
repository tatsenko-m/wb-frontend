<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Товары и точка</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <button class="burger-menu-btn header__burger-menu-btn" type="button">
          <span class="burger-menu-btn__line"></span>
        </button>
        <a class="header__logo-link" href="/">
          <picture>
            <source
              media="(max-width: 767px)"
              srcset="<%=require('./images/logo-mobile.svg')%>"
            />
            <source srcset="<%=require('./images/logo-desktop.svg')%>" />
            <img
              class="header__logo"
              src="<%=require('./images/logo-desktop.svg')%>"
              alt="Логотип Товары и точка"
            />
          </picture>
        </a>
        <form class="search-form header__search-form">
          <input
            class="search-form__input"
            type="text"
            placeholder="Я ищу..."
          />
          <button class="search-form__btn" type="submit"></button>
        </form>
        <button class="header__search-btn" type="button"></button>
        <nav class="header__navbar-desktop navbar-desktop">
          <a class="navbar-desktop__link" href="#"
            ><span
              class="navbar-desktop__icon navbar-desktop__icon_type_profile"
            ></span
            >Профиль</a
          >
          <a class="navbar-desktop__link" href="#"
            ><span
              class="navbar-desktop__icon navbar-desktop__icon_type_basket navbar-desktop__icon_badged"
            ></span>
            <div class="navbar-desktop__notification-badge">3</div>
            Корзина
          </a>
        </nav>
      </div>
    </header>
    <main class="main">
      <form class="cart-form">
        <div class="cart-content">
          <section class="cart-items">
            <h2 class="cart-items__heading">Корзина</h2>
            <div class="cart-items__accordion">
              <label class="checkbox-label">
                <input
                  type="checkbox"
                  class="checkbox-label__invisible-item"
                  name="checkAll"
                  checked
                />
                <span class="checkbox-label__pseudo-item"></span>
                <span class="checkbox-label__text">Выбрать все</span>
              </label>
              <button class="cart-items__accordion-btn" type="button"></button>
            </div>
            <ul class="cart-items__list">
              <li class="item">
                <div class="item__good">
                  <div class="item__good-img-block">
                    <label class="checkbox-label">
                      <input
                        type="checkbox"
                        class="checkbox-label__invisible-item"
                        name="check"
                        checked
                      />
                      <span class="checkbox-label__pseudo-item"></span>
                    </label>
                    <img class="item__image" src="<%=require('./images/t-shirt.png')%>" alt="" />
                  </div>
                  <div class="item__good-info">
                    <p class="item__good-title">Футболка UZcotton мужская</p>
                    <div class="item__good-features">
                      <p class="item__good-feature" id="item-color">Цвет: белый</p>
                      <p class="item__good-feature" id="item-size">Размер: 56</p>
                    </div>
                    <div class="item__vendor">
                      <p class="item__warehouse">Коледино WB</p>
                      <div class="item__company-info">
                        <p class="item__company-name">OOO Вайлдберриз</p>
                        <div class="item__company-details-icon"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="item__calc">
                  <div class="item__count">
                    <div class="counter">
                      <button class="counter_minus-btn"></button>
                      <input type="number" class="counter_input" />
                      <button class="counter_plus-btn"></button>
                    </div>
                    <p class="item__count-warning"></p>
                    <div class="item_actions">
                      <button class="item_like-btn" type="button"></button>
                      <button class="item_delete-btn" type="button"></button>
                    </div>
                  </div>
                  <div class="item_price">
                    <p class="item_price-new"></p>
                    <p class="item_price-old"></p>
                  </div>
                </div>
              </li>
            </ul>
          </section>
          <section class="delivery"></section>
          <section class="payment"></section>
          <section class="recipient"></section>
          <section class="total"></section>
        </div>
      </form>
    </main>
    <template id="item-template">
      <li class="item">
        <div class="item__good">
          <div class="item__good-img-block">
            <label class="checkbox-label">
              <input
                type="checkbox"
                class="checkbox-label__invisible-item"
                name="check"
                checked
              />
              <span class="checkbox-label__pseudo-item"></span>
            </label>
            <img class="item__image" src="/" alt="" />
          </div>
          <div class="item__good-info">
            <p class="item__good-title"></p>
            <div class="item__good-features">
              <p class="item__good-feature" id="item-color"></p>
              <p class="item__good-feature" id="item-size"></p>
            </div>
            <div class="item__vendor">
              <p class="item__warehouse"></p>
              <div class="item__company-info">
                <p class="item__company-name"></p>
                <div class="item__company-details-icon"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="item__calc">
          <div class="item__count">
            <div class="counter">
              <button class="counter_minus-btn"></button>
              <input type="number" class="counter_input" />
              <button class="counter_plus-btn"></button>
            </div>
            <p class="item__count-warning"></p>
            <div class="item_actions">
              <button class="item_like-btn" type="button"></button>
              <button class="item_delete-btn" type="button"></button>
            </div>
          </div>
          <div class="item_price">
            <p class="item_price-new"></p>
            <p class="item_price-old"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
